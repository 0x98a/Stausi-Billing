name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release:
    name: Build and Create Tagged Release
    runs-on: ubuntu-latest

    steps:
      - name: Install Archive Tools
        run: sudo apt install zip

      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"

      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
        working-directory: web

      - name: Run Build
        run: pnpm build
        working-directory: web
        env:
          CI: false

      - name: Bump Manifest Version
        run: node .github/actions/bump-manifest-version.js
        env:
          TGT_RELEASE_VERSION: v${{ github.ref_name }}

      - name: Push Manifest Change
        uses: EndBug/add-and-commit@v8
        with:
          add: fxmanifest.lua
          push: true
          author_name: Manifest Bumper
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: bump manifest version to v${{ env.RELEASE_VERSION }}"

      - name: Update Tag Ref
        uses: EndBug/latest-tag@latest
        with:
          tag-name: v${{ env.RELEASE_VERSION }}

      - name: Bundle Files
        run: |
          mkdir -p ./temp/release_package
          cp ./{server.lua,README.md,LICENSE,fxmanifest.lua,client.lua,init.lua} ./temp/release_package
          cp -r ./{setup,modules,data,locales} ./temp/release_package
          cp -r ./web/build ./temp/release_package/web/build
          cp ./web/LICENSE ./temp/release_package/web/build
          cp -r ./web/images ./temp/release_package/web/images
          cd ./temp && zip -r ../release_package.zip ./release_package

      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        id: auto_release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "Release v${{ env.RELEASE_VERSION }}"
          prerelease: false
          files: release_package.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}